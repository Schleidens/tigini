{% extends 'base.html' %}


{% block content %}

<form method="post" enctype="multipart/form-data" class="h-100">
    {% csrf_token %}

    <div class="d-flex flex-column justify-content-start align-items-center h-100">

        <div class="mb-3">
            <h1 class="fw-bold mt-5">
                Publish a new blog
            </h1>
        </div>
    
        <div class="row mx-auto mx-md-5">
            <div class="mb-3">
                <label class="form-label">
                     {{ form.cover.label}} 
                </label>
                {{ form.cover }}
              </div>

            <div class="mb-3">
                <label class="form-label">
                     {{ form.title.label}} 
                </label>
                {{ form.title }}
              </div>

            <div class="mb-3">
                <label class="form-label">
                     {{ form.content.label}} 
                </label>
                {{ form.content }}
              </div>

              <div class="mb-3">
                {{ form.draft }}
                <label class="form-check-label">
                  Save as draft
                </label>
              </div>


              {% if message %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}
              
              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100 mb-3">Publish</button>
              </div>

        </div>
        

    </div>

</form>

{% endblock content %}
