{% extends 'base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data" class="h-100">
    {% csrf_token %}

    <div class="d-flex flex-column justify-content-start align-items-center h-100">

        <div class="mb-3">
            <h1 class="fw-bold mt-5">
                Edit your profile
            </h1>
        </div>
    
        <div class="row mx-auto mx-md-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">
                     {{ form.profile_photo.label}} 
                </label>
                {{ form.profile_photo }}
              </div>

            <div class="col-lg-6 col-md-6 col-12 mb-3">
                <label for="exampleInputEmail1" class="form-label">
                     {{ form.first_name.label}} 
                </label>
                {{ form.first_name }}
              </div>

              <div class="col-lg-6 col-md-6 col-12 mb-3">
                <label for="exampleInputEmail1" class="form-label">
                     {{ form.last_name.label}} 
                </label>
                {{ form.last_name }}
              </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">
                     {{ form.username.label}} 
                </label>
                {{ form.username }}
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">
                     {{ form.bio.label }} 
                </label>
                {{ form.bio }}
              </div>


              {% if message %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}
              
              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
              </div>

              <div class="mb-3">
                <a href="{% url 'profile' %}" class="btn btn-warning w-100 mb-3">Back to Profile</a>
              </div>

        </div>
        

    </div>

</form>


{% endblock content %}
